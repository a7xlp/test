<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de testes</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>
                Formulário de testes
            </h1>
            <hr />
            <br />
            <label>
                Usúario *
            </label>
            <div>
                <input type="text" required />
            </div>
            <br />
            <label>
        e-mail *
            </label>
        <div>
            <input type="email" required />
        </div>  
        <br />
        <label>
            senha *
        </label>
        <div>
            <input type="password" required />
        </div>
        <br />
        <label>
            Informaçoes pessoais
        </label>
        <div>
            <textarea rows="2"></textarea>
        </div>
        <br />
        <label>
            Hobbies:
        </label>
        <div>
            <input type="checkbox" />
            <label>
                Opção 1
            </label>
        </div>
        <div>
            <input type="checkbox" />
            <label>
                Opção 2
            </label>
        </div>
        <input type="checkbox" />
            <label>
                Opção 3
                
        <div>
        <br />
        <label>
            Data de aniversário
        </label>
        <div>
            <input type="date" />
        </div>
        <br />
        <label>
            Rede social favorita:
        </label>
        <div>
            <input type="radio" name="redesocial" value="Facebook" checked />
            <label>
                Facebook
            </label>
            <input type="radio" name="redesocial" value="Facebook" />
            <label>
                Instagram
            </label>
        </div>
        <div>
            <progress value="75" max="100"></progress>
        </div>
        <br />
        <button>
            Enviar
        </button>

        </fieldset>
    </form>
</body>
</html>
